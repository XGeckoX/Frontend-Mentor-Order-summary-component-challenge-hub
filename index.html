<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor - Order Summary Card</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main-card">
    <img class="background" src="images/pattern-background-desktop.svg" alt="background-img">
    <div class="card-image">
      <img src="images/illustration-hero.svg" alt="Girl listening to music-img">
    </div>

    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="intro">You can now listen to millions of songs, audiobooks,
        and podcasts on any device anywhere you like!
      </p>
      <div class="plan-box">
        <div class="plan-icon-left">
          <img src="images/icon-music.svg" alt="music-icon-img">
          <div class="plan-details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="plan-right">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="button-holder">
        <button class="btn payment-button" name="proceed">Proceed to Payment</button>
        <a class="btn cancel-button" href="#">Cancel Order</a>
      </div>
    </div>
    <div class="my-links">
      <p>Challenge by <a class="link1" href="https://www.frontendmentor.io/home">Frontend Mentor</a>.</p>
      <p>Coded by <a class="link2" href="https://github.com/XGeckoX">Krishna</a>.</p>
    </div>
  </main>

</body>

</html>
